
{% extends 'base.html' %}
{% block body %}
    
    <div class="container my-3">
        <h2>Update your Task</h2>
        <form action="/update/{{updtTasks.sno}}" method="POST">
            <div class="mb-3">
              <label for="taskname" class="form-label">Task Name</label>
              <input type="text" class="form-control" name="taskname" id="taskname" value="{{updtTasks.task_name}}" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Task Description</label>
              <input type="text" class="form-control" name="desc" id="desc"  value="{{updtTasks.desc}}">
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock body %}
